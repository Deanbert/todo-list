<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Organise your day, your week, your life with this simple to use to do list">
    <meta name="keywords" content="to do, organise, organiser, manage, manage list, manage task, task manager, list, itemise, life organiser">
    
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Your To Do List</title>
</head>
<body>
<!-- Header -->
    <header>
        <h1>You Can Do Too with To Do</h1>
        <p>A simple productivity tool to help you manage your day, week or life.</p>
    
    <!-- Text input section -->
        <div> 
            <input class="todo-input" type="text">
            <button class="todo-button" type="submit">Add to List</button>
            <button class="clear-text-button">Clear current entry</button>
        </div>
    </header>
<!-- End of header -->

<!-- List section for user submitted to do's -->
    <div id="todo-container">
        <ul class="todo-list">
        </ul>
    </div>
<!-- End of List Section -->

<!-- Footer. Icons taken from Font Awesome -->
    <footer>

        </a>
        <a class="facebook-icon" href="https://www.facebook.com/dean.ofaidh/" target="_blank" rel="noopener" aria-label="Visit my Facebook page (opens in new tab)">

<!-- End of Footer -->

</body>
